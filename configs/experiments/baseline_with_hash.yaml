# configs/experiments/baseline_with_hash.yaml
# AB-5: Baseline MLP + Hash (用於公平對比 Hash 影響)

defaults:
  - cv_experiment
  - _self_

model:
  type: "baseline_hash"
  hash:
    bits: 64  # Default value

experiment:
  name: "baseline_with_hash_64"
  tags: ["baseline", "hash"]

training:
  num_epochs: 50
  early_stopping_patience: 5
